<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chit Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

      <div class="row">
        <div class="col-12 mb-3">
          <h1 class="text-center">Chit Chat</h1>
          <p class="text-center">Connect with people from all over in real time!</p>
          <p class="text-center" id='user-count'></p>
        </div>
        <div class="col-12">
          <ul id="messages"></ul>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-holder">
            <form class="form fixed-bottom">
              <div class="form-group">
                <div id="typing"></div>
                <p id="error"></p>
                <input id="username" class="form-control form-control-sm" placeholder="Username" type="text" />
                <input id="message-box" class="form-control form-control-lg" autocomplete="off" type="text" placeholder="Message" rows="2"/>
                <button id="button" type="submit" class="btn btn-secondary btn-lg btn-block">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="/js/scripts.js" charset="utf-8"></script>
  </body>
</html>
